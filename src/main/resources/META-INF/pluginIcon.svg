<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A14A0"/>
      <stop offset="100%" style="stop-color:#1E56D6"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5BC0F8"/>
      <stop offset="100%" style="stop-color:#38A0F8"/>
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="40" height="40" rx="8" ry="8" fill="url(#bg)"/>
  <!-- TOON letters in 2x2 grid -->
  <text x="5" y="16" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="9" fill="white" letter-spacing="0.5">T O</text>
  <text x="5" y="26" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="9" fill="white" letter-spacing="0.5">O N</text>
  <!-- Arrow â†’ -->
  <line x1="21" y1="20" x2="27" y2="20" stroke="url(#arrow)" stroke-width="2" stroke-linecap="round"/>
  <polyline points="25,17 28,20 25,23" fill="none" stroke="url(#arrow)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- K letter (Kotlin) -->
  <text x="29" y="26" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="14" fill="white">K</text>
</svg>
